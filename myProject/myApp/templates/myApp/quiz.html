 {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Quiz - Find One</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }
        nav span {
            margin-right: 15px;
        }
        section {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <section>
        <h1>Gift Quiz</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="recipient">Who are you shopping for?</label>
            <select name="recipient" id="recipient" required>
                <option value="mom">Mom</option>
                <option value="dad">Dad</option>
                <option value="grandmother">Grandmother</option>
                <option value="fiance">Fiance</option>
                <option value="other">Other</option>
            </select>

            <label for="gender">What is their gender identity?</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="age">What is their age?</label>
            <input type="number" name="age" id="age" required>

            <label for="occasion">What is the occasion?</label>
            <select name="occasion" id="occasion" required>
                <option value="birthday">Birthday</option>
                <option value="valentine">Valentine's Day</option>
                <option value="holiday">Holiday</option>
                <option value="anniversary">Anniversary</option>
                <option value="other">Other</option>
            </select>

            <label for="weekend_activities">What do they do on weekends?</label>
            <select name="weekend_activities" id="weekend_activities">
                <option value="playing_games">Playing Videogames</option>
                <option value="art_project">Working on an Art Project</option>
                <option value="gardening">Gardening</option>
                <option value="working_out">Working Out</option>
                <option value="hanging_out_friends">Hanging Out with Friends</option>
                <option value="game_board">Board Games</option>
                <option value="watching_movies">Watching Movies</option>
                <option value="vacation">Vacationing </option>
                <option value="home maintenance">House Maintenance</option>
                <option value="other">Other</option>
            </select>

            <!-- <label for="personality">How would you describe their personality?</label>
            <input type="text" name="personality" id="personality"> -->

            <label for="stores">Preferred stores (e.g., Amazon, Walmart, Target):</label>
            <select name="stores" id="stores" required>
                <option value="amazon">Amazon</option>
                <option value="walmart">Walmart</option>
                <option value="target">Target</option>
                <option value="other">Other</option>
            </select>
<!-- 
            <label for="price_range">Price range:</label>
            <input type="number" name="price_range" id="price_range" required> -->

            <button type="submit">Find Gift</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Find One. All rights reserved.</p>
    </footer>
</body>
</html>
